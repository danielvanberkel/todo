<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To Do</title>
</head>
<body>
    <div id="container">
        <div id="top-bar">
            <div class="logo">
                <span class="material-symbols-rounded">done_all</span>
                <span>To Do</span>
            </div>
            <div class="controls">
                <button id="add-new-task" class="icon-button"><span class="material-symbols-rounded prominent">add</span>New To Do</button>
            </div>
        </div>
        <aside>
            <section>
                <ul>
                    <li class="page-link" id="inbox"><span class="material-symbols-rounded">inbox</span>Inbox</li> 
                    <li class="page-link" id="today"><span class="material-symbols-rounded">today</span>Today</li>
                    <li class="page-link" id="upcoming"><span class="material-symbols-rounded">calendar_month</span>Upcoming</li>
                </ul>
            </section>
            <section>
                <h2>Lists</h2>
                <ul id="lists"></ul>
                <ul>
                    <li class="prominent" id="add-new-list"><span class="material-symbols-rounded prominent">add</span>Add New</li>
                </ul>
            </section>
        </aside>
        <main>
            <h1>PAGE_TITLE</h1>
            <div class="list"></div>
        </main>
    </div>

    <dialog class="add-edit-list-modal" closedby="any">
        <div class="modal-header">
            <!-- Insert title using JS -->
            <p></p>
            <button class="close"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="modal-content">
            <form id="add-task-form">
                <div class="form-group">
                    <label for="title">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="secondary cancel">Cancel</button>
            <!-- Insert content using JS -->
            <button class="primary confirm-action"></button>
        </div>
    </dialog>

    <dialog class="add-edit-task-modal" closedby="any">
        <div class="modal-header">
            <!-- Insert title using JS -->
            <p></p> 
            <button class="close"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="modal-content">
            <form id="add-task-form">
                <input type="hidden" name="task-id" id="task-id">
                <div class="form-col">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="due-date">Due date:</label>
                        <input type="date" name="due-date" id="due-date">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="list">List:</label>
                        <select name="list" id="list"></select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="secondary cancel">Cancel</button>
            <!-- Insert content using JS -->
            <button class="primary confirm-action"></button>
        </div>
    </dialog>
</body>
</html>
